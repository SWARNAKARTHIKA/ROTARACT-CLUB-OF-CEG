    /* ---------- FONT FOR LOADER ---------- */
    @font-face {
      font-family: 'TheFont';
      src: url("https://garet.typeforward.com/assets/fonts/shared/TFMixVF.woff2") format('woff2');
    }

    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    /* ---------- LOADER PAGE ---------- */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    #loader span {
      font-family: 'TheFont';
      font-size: clamp(10vw, 20vw, 50vh);
      color: white;
      animation: letter-breathe 3s ease-in-out infinite;
    }

    @keyframes letter-breathe {
      from, to { font-variation-settings: 'wght' 100; }
      50% { font-variation-settings: 'wght' 900; }
    }

    /* ---------- MAIN PAGE ---------- */
    #main {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background tunnel (your code, unchanged) */
    .container {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 0;
    }

    .box {
      transform-style: preserve-3d;
      animation: animate 7s ease-in-out infinite alternate;
    }

    .box span {
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.5) 90%, transparent);
      text-transform: uppercase;
      line-height: 0.76em;
      position: absolute;
      color: #fff;
      font-size: 3.5em;
      white-space: nowrap;
      font-weight: bold;
      padding: 0px 10px;
      transform-style: preserve-3d;
      text-shadow: 0 10px 15px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%) rotateX(calc(var(--i) * 22.5deg)) translateZ(109px);
    }

    .box span i:first-child { color: #5c5fc4; }
    .box span i:last-child { color:white; }

    @keyframes animate {
      0% { transform: perspective(500px) rotateX(0deg) rotate(5deg); }
      100% { transform: perspective(50px) rotateX(360deg) rotate(5deg); }
    }

    /* Glassmorphism card */
    .glass {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .logos {

      justify-content: center;

      gap: 20px;

}

 .logos img:nth-child(1) {

.small-logo {
